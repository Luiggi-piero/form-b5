<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 2</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container container-md card-form rounded">
      <!-- mx-auto: centrar -->
      <div class="card position-relative mx-auto bg-dark text-white p-3 fs-6">
        <div class="fw-bold fs-4">VISA</div>
        <div class="py-3 fs-4">**** **** **** *839</div>
        <div>
          <div>CARMEN SILVESTRE</div>
          <div>28/07</div>
        </div>
      </div>
      <form action="" class="p-3">
        <div class="mb-3">
          <label for="cardNumber" class="form-label text-white"
            >Número de tarjeta</label
          >
          <input
            type="text"
            placeholder="0000-0000-0000-0000"
            name="cardNumber"
            id="cardNumber"
            maxlength="19"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label text-white">Nombre</label>
          <input
            type="text"
            placeholder="Mi nombre"
            name="name"
            id="name"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <div class="row">
            <div class="col">
              <label for="date" class="form-label text-white"
                >Fecha de expiración</label
              >
              <input
                type="text"
                placeholder="28/07"
                name="date"
                id="date"
                class="form-control"
                maxlength="5"
              />
            </div>
            <div class="col">
              <label for="code" class="form-label text-white"
                >Código de seguridad</label
              >
              <input
                type="password"
                placeholder="***"
                name="code"
                id="code"
                class="form-control"
                maxlength="3"
              />
            </div>
          </div>
        </div>
        <div class="mb-3">
          <input type="checkbox" id="remember" class="form-check-input" />
          <label for="remember" class="form-check-label text-white"
            >Recordar mis datos</label
          >
        </div>
        <div class="mb-3 d-grid">
          <input type="submit" class="btn btn-secondary" value="Enviar" />
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
